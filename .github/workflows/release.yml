name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            archive: zip
          
          # macOS builds
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
            cross: true
          
          # FreeBSD builds
          - os: ubuntu-latest
            target: x86_64-unknown-freebsd
            archive: tar.gz
            cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-freebsd
            archive: tar.gz
            cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Get binary name and path
        id: binary
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "name=hash.exe" >> $GITHUB_OUTPUT
            echo "path=target/${{ matrix.target }}/release/hash.exe" >> $GITHUB_OUTPUT
          else
            echo "name=hash" >> $GITHUB_OUTPUT
            echo "path=target/${{ matrix.target }}/release/hash" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            echo "Skipping strip for cross-compiled binary"
          else
            strip ${{ steps.binary.outputs.path }}
          fi
        shell: bash

      - name: Create archive name
        id: archive
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION="dev"
          fi
          ARCHIVE_NAME="hash-${VERSION}-${{ matrix.target }}"
          echo "name=${ARCHIVE_NAME}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create tar.gz archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          mkdir -p dist
          cp ${{ steps.binary.outputs.path }} dist/${{ steps.binary.outputs.name }}
          cp README.md LICENSE dist/ 2>/dev/null || true
          cd dist
          tar czf ../${{ steps.archive.outputs.name }}.tar.gz *
          cd ..
          sha256sum ${{ steps.archive.outputs.name }}.tar.gz > ${{ steps.archive.outputs.name }}.tar.gz.sha256
        shell: bash

      - name: Create zip archive (Windows)
        if: matrix.archive == 'zip'
        run: |
          mkdir -p dist
          cp ${{ steps.binary.outputs.path }} dist/${{ steps.binary.outputs.name }}
          cp README.md LICENSE dist/ 2>/dev/null || true
          cd dist
          7z a ../${{ steps.archive.outputs.name }}.zip *
          cd ..
        shell: bash

      - name: Generate checksum (Windows)
        if: matrix.archive == 'zip'
        run: |
          certutil -hashfile ${{ steps.archive.outputs.name }}.zip SHA256 > ${{ steps.archive.outputs.name }}.zip.sha256
        shell: cmd

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.archive.outputs.name }}
          path: |
            ${{ steps.archive.outputs.name }}.${{ matrix.archive }}
            ${{ steps.archive.outputs.name }}.${{ matrix.archive }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -lah release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

  build:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            archive: zip
          
          # macOS builds
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: tar.gz
            cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
            cross: true
          
          # FreeBSD builds
          - os: ubuntu-latest
            target: x86_64-unknown-freebsd
            archive: tar.gz
            cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary
        run: |
          echo "Building for target: ${{ matrix.target }}"
          echo "Using cross: ${{ matrix.cross }}"
          if [ "${{ matrix.cross }}" = "true" ]; then
            echo "Using cross-compilation..."
            cross build --release --target ${{ matrix.target }} --verbose
          else
            echo "Using native cargo build..."
            cargo build --release --target ${{ matrix.target }} --verbose
          fi
          echo "Build completed successfully"
          ls -lah target/${{ matrix.target }}/release/
        shell: bash

      - name: Get binary name and path
        id: binary
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "name=hash.exe" >> $GITHUB_OUTPUT
            echo "path=target/${{ matrix.target }}/release/hash.exe" >> $GITHUB_OUTPUT
          else
            echo "name=hash" >> $GITHUB_OUTPUT
            echo "path=target/${{ matrix.target }}/release/hash" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            echo "Skipping strip for cross-compiled binary"
          else
            strip ${{ steps.binary.outputs.path }}
          fi
        shell: bash

      - name: Create archive name
        id: archive
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF" ]; then
            VERSION="dev"
          fi
          ARCHIVE_NAME="hash-${VERSION}-${{ matrix.target }}"
          echo "name=${ARCHIVE_NAME}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create tar.gz archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          mkdir -p dist
          cp ${{ steps.binary.outputs.path }} dist/${{ steps.binary.outputs.name }}
          cp README.md LICENSE dist/ 2>/dev/null || true
          cd dist
          tar czf ../${{ steps.archive.outputs.name }}.tar.gz *
        shell: bash

      - name: Create zip archive (Windows)
        if: matrix.archive == 'zip'
        run: |
          mkdir -p dist
          cp ${{ steps.binary.outputs.path }} dist/${{ steps.binary.outputs.name }}
          cp README.md LICENSE dist/ 2>/dev/null || true
          cd dist
          7z a ../${{ steps.archive.outputs.name }}.zip *
        shell: bash

      - name: Verify artifacts
        run: |
          echo "Verifying artifacts before upload..."
          ls -lah ${{ steps.archive.outputs.name }}.${{ matrix.archive }}
          echo "Artifacts verified successfully"
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.archive.outputs.name }}
          path: ${{ steps.archive.outputs.name }}.${{ matrix.archive }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Copy all archive files from artifacts directory
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          echo "Release assets:"
          ls -lah release/
          echo ""
          echo "File count: $(ls -1 release/ | wc -l)"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false

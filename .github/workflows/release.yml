name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      task_to_run:
        description: 'Which part of the workflow to run'
        type: choice
        options:
          - release
          - docker
        required: true
        default: 'release'
      tag_name:
        description: 'Required for "release" or "docker" task: The tag for the action (e.g., v1.0.1)'
        required: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  BINARY_NAME: hash

jobs:
  # ===================================================================
  # Job 1: Build Release Artifacts
  # ===================================================================
  build_release_artifacts:
    name: Build release for ${{ matrix.target }}
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.task_to_run == 'release')
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            os-arch: linux-x86_64
            asset_ext: .tar.gz
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            os-arch: windows-x86_64
            asset_ext: .exe
          - runner: macos-15
            target: x86_64-apple-darwin
            os-arch: macos-x86_64
            asset_ext: .tar.gz
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            os-arch: linux-arm64
            asset_ext: .tar.gz
          - runner: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            os-arch: linux-armv7
            asset_ext: .tar.gz
          - runner: windows-latest
            target: aarch64-pc-windows-msvc
            os-arch: windows-arm64
            asset_ext: .exe
          - runner: macos-14
            target: aarch64-apple-darwin
            os-arch: macos-arm64
            asset_ext: .tar.gz
          - runner: ubuntu-latest
            target: x86_64-unknown-freebsd
            os-arch: freebsd-x86_64
            asset_ext: .tar.gz
            cross: true
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
            os-arch: linux-musl-x86_64
            asset_ext: .tar.gz
            cross: true
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-musl
            os-arch: linux-musl-arm64
            asset_ext: .tar.gz
            cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies for ARM cross-compile (Linux)
        if: runner.os == 'Linux' && (matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'armv7-unknown-linux-gnueabihf')
        run: |
          sudo apt-get update
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross
          elif [ "${{ matrix.target }}" == "armv7-unknown-linux-gnueabihf" ]; then
            sudo apt-get install -y gcc-arm-linux-gnueabihf libc6-dev-armhf-cross
          fi

      - name: Configure cross-linker (Linux ARM)
        if: runner.os == 'Linux' && (matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'armv7-unknown-linux-gnueabihf')
        run: |
          mkdir -p ~/.cargo
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
            echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml
          elif [ "${{ matrix.target }}" == "armv7-unknown-linux-gnueabihf" ]; then
            echo '[target.armv7-unknown-linux-gnueabihf]' >> ~/.cargo/config.toml
            echo 'linker = "arm-linux-gnueabihf-gcc"' >> ~/.cargo/config.toml
          fi

      - name: Install cross (for FreeBSD)
        if: matrix.cross == true
        run: cargo install cross --force --git https://github.com/cross-rs/cross

      - name: Build binary
        run: |
          if [ "${{ matrix.cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package artifacts
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ -z "${{ github.event.inputs.tag_name }}" ]; then
              echo "Error: The 'tag_name' input is required when running the 'release' task."
              exit 1
            fi
            VERSION_TAG="${{ github.event.inputs.tag_name }}"
          else
            VERSION_TAG="${{ github.ref_name }}"
          fi
          VERSION=${VERSION_TAG#v}
          echo "Building artifacts for version: $VERSION_TAG"
          BINARY_PATH_PREFIX="target/${{ matrix.target }}/release"
          ASSET_NAME="${{ env.BINARY_NAME }}-${{ matrix.os-arch }}${{ matrix.asset_ext }}"
          if [ "${{ runner.os }}" == "Windows" ]; then
            BINARY_FILE="${{ env.BINARY_NAME }}.exe"
            cp "$BINARY_PATH_PREFIX/$BINARY_FILE" "./$ASSET_NAME"
          else
            tar -czf "$ASSET_NAME" -C "$BINARY_PATH_PREFIX" "${{ env.BINARY_NAME }}"
          fi

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: release-artifact-${{ matrix.os-arch }}
          path: ${{ env.BINARY_NAME }}-*

  # ===================================================================
  # Job 2: Create GitHub Release
  # ===================================================================
  create_github_release:
    name: Create GitHub Release
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.task_to_run == 'release')
    runs-on: ubuntu-latest
    needs: build_release_artifacts
    permissions:
      contents: write

    steps:
      - name: Download all release artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create GitHub Release and Upload Artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag_name || github.ref_name }}
          draft: true
          files: release-artifacts/*/*

  # ===================================================================
  # Job 3: Build and Push Docker Image
  # ===================================================================
  build_and_push_docker:
    name: Build and Push Docker Image
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.task_to_run == 'docker')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:v0.12.5

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Version Tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ -z "${{ github.event.inputs.tag_name }}" ]; then
              echo "Error: The 'tag_name' input is required when running the '${{ github.event.inputs.task_to_run }}' task manually."
              exit 1
            fi
            echo "TAG=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.BINARY_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.get_version.outputs.TAG }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.get_version.outputs.TAG }}
            type=semver,pattern={{major}},value=${{ steps.get_version.outputs.TAG }}
            type=raw,value=latest,enable=${{ startsWith(steps.get_version.outputs.TAG, 'v') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=buildx-chef
            type=gha,scope=buildx-deps-${{ hashFiles('**/Cargo.lock') }}
            type=gha,scope=buildx-build
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ env.BINARY_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max,scope=buildx-chef
            type=gha,mode=max,scope=buildx-deps-${{ hashFiles('**/Cargo.lock') }}
            type=gha,mode=max,scope=buildx-build
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ env.BINARY_NAME }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false

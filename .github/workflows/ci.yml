name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      task_to_run:
        description: 'Which part of the workflow to run'
        type: choice
        options:
          - test
        required: true
        default: 'test'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  BINARY_NAME: hash

jobs:
  # ===================================================================
  # Job 1: Run Tests and Checks (Push, Pull Requests, or Manual 'test' run)
  # ===================================================================
  test_and_check:
    name: Test on ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
          - runner: macos-15
            target: x86_64-apple-darwin
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - runner: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
          - runner: windows-latest
            target: aarch64-pc-windows-msvc
          - runner: macos-14
            target: aarch64-apple-darwin
          - runner: ubuntu-latest
            target: x86_64-unknown-freebsd
            cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies for ARM cross-compile (Linux)
        if: runner.os == 'Linux' && (matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'armv7-unknown-linux-gnueabihf')
        run: |
          sudo apt-get update
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross
          elif [ "${{ matrix.target }}" == "armv7-unknown-linux-gnueabihf" ]; then
            sudo apt-get install -y gcc-arm-linux-gnueabihf libc6-dev-armhf-cross
          fi

      - name: Configure cross-linker (Linux ARM)
        if: runner.os == 'Linux' && (matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'armv7-unknown-linux-gnueabihf')
        run: |
          mkdir -p ~/.cargo
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
            echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml
          elif [ "${{ matrix.target }}" == "armv7-unknown-linux-gnueabihf" ]; then
            echo '[target.armv7-unknown-linux-gnueabihf]' >> ~/.cargo/config.toml
            echo 'linker = "arm-linux-gnueabihf-gcc"' >> ~/.cargo/config.toml
          fi

      - name: Install cross (for FreeBSD)
        if: matrix.cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build project
        run: |
          if [ "${{ matrix.cross }}" == "true" ]; then
            cross build --target ${{ matrix.target }}
          else
            cargo build --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Run tests
        if: matrix.target != 'aarch64-unknown-linux-gnu' && matrix.target != 'armv7-unknown-linux-gnueabihf' && matrix.target != 'aarch64-pc-windows-msvc' && matrix.target != 'x86_64-unknown-freebsd'
        run: cargo test --target ${{ matrix.target }}
